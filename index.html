<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Lucky Lotto Prototype v4.2</title>
  <link rel="stylesheet" href="assets/styles.css" />
</head>
<body>
  <header class="topbar">
    <div class="brand">Lucky Lotto <span class="ver">v4.2</span></div>
    <div class="lang-switch">
      <button id="btn-lang-zh" class="btn small">中文</button>
      <button id="btn-lang-en" class="btn small ghost">EN</button>
    </div>
  </header>

  <main id="app">
    <section id="page-lobby" class="page active">
      <div class="toolbar">
        <div class="filters">
          <button class="tab active" data-filter="all" data-i18n="tab_all">全部</button>
          <button class="tab" data-filter="high" data-i18n="tab_high">高頻</button>
          <button class="tab" data-filter="mid" data-i18n="tab_mid">中頻</button>
          <button class="tab" data-filter="daily" data-i18n="tab_daily">每日</button>
        </div>
      </div>
      <div id="grid-games" class="grid"></div>
    </section>

    <section id="page-bet" class="page">
      <div class="bet-header">
        <button class="btn small ghost" id="btn-back">&larr; <span data-i18n="back">返回</span></button>
        <h2 id="bet-title">-</h2>
      </div>

      <div class="bet-body">
        <div class="panel">
          <div class="row">
            <div class="col">
              <div class="label" data-i18n="choose_numbers">選擇號碼</div>
              <div id="number-grid" class="numbers"></div>
              <div class="actions">
                <button id="btn-quick" class="btn" data-i18n="quick_pick">快速選號</button>
                <button id="btn-clear" class="btn ghost" data-i18n="clear">清除</button>
              </div>
            </div>
            <div class="col">
              <div class="label" data-i18n="stake">投注金額</div>
              <input id="stake" type="number" min="1" step="1" value="10" class="input" />
              <div class="note" id="bet-note"></div>
              <div class="actions">
                <button id="btn-add-slip" class="btn primary" data-i18n="add_to_slip">加入注單</button>
              </div>
            </div>
          </div>
        </div>

        <div class="panel">
          <div class="label" data-i18n="my_slip">我的注單</div>
          <ul id="slip-list" class="list"></ul>
          <div class="actions">
            <button id="btn-submit" class="btn success" data-i18n="submit_bets">送出投注</button>
          </div>
        </div>
      </div>
    </section>
  </main>

  <footer class="foot">
    <span id="foot-msg"></span>
  </footer>

  <script src="assets/app.js"></script>
</body>
</html>
